<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="ol3/ol.css" type="text/css">
        <style>
            #map {
                height: 256px;
                width: 100%;
            }
            .map-type-container{
                margin-top: 10px;
            }
        </style>
        <title>OpenLayers3实战</title>
        <script src="ol3/ol.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="map"></div>

        <div id="navigate-container">
            <input type="button" onclick="moveToLeft()" value="左移"/>
            <input type="button" onclick="moveToRight()" value="右移"/>
            <input type="button" onclick="moveToUp()" value="上移"/>
            <input type="button" onclick="moveToDown()" value="下移"/>
            <input type="button" onclick="moveToChengDu()" value="移到成都"/>
            <input type="button" onclick="zoomIn()" value="放大"/>
            <input type="button" onclick="zoomOut()" value="缩小"/>
            <input type="button" onclick="fitToChengdu()" value="显示成都"/>
        </div>
        <div class="map-type-container">
            <input type="radio" checked="checked" name="mapSource" onclick="switch2OSM()"/>OpenStreetMap地图
            <input type="radio" name="mapSource" onclick="switch2BingMap()"/>Bing地图
            <input type="radio" name="mapSource" onclick="switch2StamenMap()"/>Stamen地图
            <input type="radio" name="mapSource" onclick="switch2MapQuest()"/>MapQuest地图
            <input type="radio" name="mapSource" onclick="switch2XYZLayer()"/>万能瓦片地图
        </div>
        <div class="map-type-container">
            <span>万能瓦片地图：</span>
            <input type="radio" checked="checked" name="mapSource" onclick="switchAMapXYZLayerMap()"/>OpenStreetMap地图
            <input type="radio" name="mapSource" onclick="switchAMapXYZLayerMap()"/>高德地图
            <input type="radio" name="mapSource" onclick="switchYahooXYZLayerMap()"/>Yahoo地图
            <input type="radio" name="mapSource" onclick="switchBaiduXYZLayerMap()"/>百度地图
            <input type="radio" name="mapSource" onclick="switchBingMapLayerXYZMap()"/>Bing地图
            <input type="radio" name="mapSource" onclick="switchGoogleMapLayerXYZMap()"/>Google地图
            <input type="radio" name="mapSource" onclick="switchOfflineMapLayerMap()"/>离线瓦片地图
        </div>
        <div class="map-type-container">
            <input type="button" onclick="showStaticMap()" value="静态地图"/>
            <input type="button" onclick="showVectorMap()" value="矢量地图"/>
            <div>矢量地图Feature总数： <span id="count"></span></div>
        </div>
        
        <script type="text/javascript" src="src/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="src/js/map.js"></script>
    </body>
</html>
