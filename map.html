<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="ol3/ol.css" type="text/css">
        <style>
            #map1, #map2 {
                height: 256px;
                width: 512px;
            }
        </style>
        <title>OpenLayers3实战</title>
        <script src="ol3/ol.js" type="text/javascript"></script>
    </head>

    <body>
        <p>地图1</p>
        <div id="map1"></div>
        <p>地图2</p>
        <div id="map2"></div>
        <input type="button" onclick="swapMap()" value="调换地图"/>

        <script type="text/javascript">
            var map1 = new ol.Map({   // 创建地图
                controls: ol.control.defaults({
                    attributionOptions: ({
                        collapsible: false
                    })
                }),
                logo: {src: 'img/face_monkey.png', href: 'http://www.openstreetmap.org/'},
                layers: [           // 设置地图图层
                    new ol.layer.Tile({source: new ol.source.OSM()}) // 创建一个使用Open Street Map地图源的瓦片图层
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2
                }),
                target: 'map1'                    // 让id为map的div作为地图的容器
            });
            var map2 = new ol.Map({   // 创建地图
                controls: ol.control.defaults({
                    attributionOptions: ({
                        collapsible: false
                    })
                }),
                logo: {src: 'img/face_monkey.png', href: 'http://www.openstreetmap.org/'},
                layers: [           // 设置地图图层
                    new ol.layer.Tile({source: new ol.source.OSM()}) // 创建一个使用Open Street Map地图源的瓦片图层
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2
                }),
                target: 'map2'                    // 让id为map的div作为地图的容器
            });

            function swapMap(){
                map1.setTarget("map2");
                map2.setTarget("map1");
            }
        </script>
    </body>
</html>
